<!DOCTYPE html>
<html lang="ru">
<head>


    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="js.js"></script>


    <script>
    window.addEventListener('load', function(){


        let timer1 = new TimerJs('#timer1', '2019-03-30 14:52:33');

        timer1.timerElements = {
            days : 'Дней',
            hours : 'Hours',
            minutes : 'Минут',
            seconds : 'Seconds',
        };

        timer1.timerSubElementTemplate = '<span><span class="{{KEY}}"></span><br><span>{{VALUE}}</span></span>';

        timer1.log = true;

        timer1.init();

    }, false);
    </script>





    <style>
    body{
        margin: 0;
        padding: 0;
        font-size: 16px; line-height: 18px;
    }
    </style>



</head>
<body>



    <div id="timer1"></div>



</body>
</html>
